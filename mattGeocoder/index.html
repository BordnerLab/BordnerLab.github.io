<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:20%; height: 20%; visibility: visible; }
		
		#geocoder-container > div {
			min-width:50%;
			margin-left:25%;
		}
		
		#myContainer {
			position: absolute;
			width: 400px;
			height: 500px;
			background: black;
			top: 50px;
			left: 0;
			right: 0;
			margin: 0 auto;
		}
		
		#myContainer h1 {
			color: white;
		}
    </style>
</head>
<body>
	<div id='map'></div>
	<div id='myContainer'>
		<h1>Let's Search!</h1>
	</div>
	
	<script src="jquery-3.1.1.min.js"></script>
	<script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script> 
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
	<script>
		$(function() {
			mapboxgl.accessToken = 'pk.eyJ1IjoiYm9yZG5lcndsZWkiLCJhIjoiY2lyZjd1a2tyMDA3dmc2bmtkcjUzaG5meCJ9.eswxCZSAnob59HR0wEaTpA';
			var map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/mapbox/streets-v9',
				center: [-79.4512, 43.6568],
				zoom: 13
			});
			
			// create geocoder
			var geocoder = new MapboxGeocoder({
				accessToken: mapboxgl.accessToken
			});
			// call function addGeocoder
			addGeocoder();
			// function which adds the geocoder to the map
			function addGeocoder() {
				map.addControl(geocoder);
				
				$('.mapboxgl-ctrl-geocoder').detach().appendTo('#myContainer');
			};
		

			// After the map style has loaded on the page, add a source layer and default
			// styling for a single point.
			map.on('load', function() {
				map.addSource('single-point', {
					"type": "geojson",
					"data": {
						"type": "FeatureCollection",
						"features": []
					}
				});
				
				map.addSource('programs', {
					"type": "geojson",
					"data": "programs.geojson"
				});

				map.addLayer({
					"id": "point",
					"source": "single-point",
					"type": "circle",
					"paint": {
						"circle-radius": 5,
						"circle-color": "#007cbf"
					}
				});
				
				map.addLayer({
					"id": "programs",
					"source": "programs",
					"type": "fill",
					"paint": {
						"fill-color": "black",
						"fill-opacity": 0.7
					}
				});

				// Listen for the `geocoder.input` event that is triggered when a user
				// makes a selection and add a symbol that matches the result.
				geocoder.on('result', function(ev) {
					map.getSource('single-point').setData(ev.result.geometry);
					console.log(ev.result.geometry.coordinates);
					
					var features = map.queryRenderedFeatures(ev.result.geometry);
					console.log(features);
				
					
					
					
					
					
					
					
					
					
					
				});
			});
		});
		
	</script>
</body>
</html>
