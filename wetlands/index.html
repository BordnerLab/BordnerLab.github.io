<!DOCTYPE html>
<html>

<head>
	<!-- link mapbox library -->
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
	
	<!-- link mapbox styling -->
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
	
	<!-- link font awesome -->
	<link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css" />
	
</head>
<body>
	<div id='map'></div>
	<div id='geocoder-container'></div>
	
	<div id="sliderBox">
		<input type="range" name="pitch" id="pitch" value="0" min="0" max="60" defaultValue="0" onchange="updateSlider(this.id)" orient="vertical">
	</div>
	
	<div id='toolbar'>
		<div id='grabHandle' onclick="toggleToolbar()"><i id="grabHandleToggle" class="fa fa-angle-double-left" aria-hidden="true"></i></div>
		<div id='button01' style="position:absolute; height:50px; width: 50px; background:grey; color:black; top:0; border-top-left-radius:4px; border-top-right-radius:4px; cursor:not-allowed; border:1px solid #ddd;">Full</div>
		<div id='button02' style="position:absolute; height:50px; width:50px; background:grey; color:white; top:50px; cursor:not-allowed; border: 1px solid #ddd;">County</div>
		<div id='button03' style="position:absolute; height:50px; width:50px; background:grey; color:black; top:100px; cursor:not-allowed; border: 1px solid #ddd;"><i class="fa fa-cog" aria-hidden="true"></i></div>
		<div id='button04' style="position:absolute; height:50px; width:50px; background:white; color: black; top:150px; border-bottom-left-radius:4px; border-bottom-right-radius:4px; cursor:pointer; border:1px solid #ddd;" onclick="takeScreenshot()"><i class="fa fa-instagram" aria-hidden="true"></i></div>
	</div>
	
	<div id='legend'>
		<div id="Agriculture" class="legendSquare" style="top:0; background: #E59966; border: 1px solid #ddd; border-top-left-radius:4px; border-top-right-radius:4px;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Agriculture</div>
		<div id="Urban" class="legendSquare" style="top:30px; background:#C0392A; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Urban</div>
		<div id="Barren" class="legendSquare" style="top:60px; background:#AFB7C0; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Barren</div>
		<div id="Shrubland" class="legendSquare" style="top:90px; background:#FAD79E; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Shrubland</div>
		<div id="MixedForest" class="legendSquare" style="top:120px; background:#A66ABE; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Mixed Forest</div>
		<div id="Wetlands" class="legendSquare" style="top:150px; background:#5FAEE3; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Wetlands</div>
		<div id="DeciduousForest" class="legendSquare" style="top:180px; background:#54C083; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Deciduous Forest</div>
		<div id="ConiferousForest" class="legendSquare" style="top:210px; background:#19703E; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Coniferous Forest</div>
		<div id="Other" class="legendSquare" style="top:240px; background:#76D6C3; border: 1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Other</div>
		<div id="Unknown" class="legendSquare" style="top:270px; background:#FADC70; border:1px solid #ddd;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend(this.id)">Unkown Cover</div>
	</div>
	
	<div id='wetlandsLegend'>
		<div id="A3" class="legendSquare" style="top:0; background: #E59966; border: 1px solid #ddd">A3</div>
		<div id="A4" class="legendSquare" style="top:30px; background: #C0392A; border:1px solid #ddd">A4</div>
		<div id="B4" class="legendSquare" style="top:60px; background: #AFB7C0; border:1px solid #ddd">B4</div>
		<div id="C4" class="legendSquare" style="top:90xp; background: #FAD79E; border:1px solid #ddd">C4</div>
		<div id="C4b" class="legendSquare" style="top:120px; background: #A66ABE; border:1px solid #ddd">C4b</div>
	</div>
	
	<div id="countyToggles">
		<div id="countyWetlandsToggleBox" class="countyToggleBoxes" style="left:0px; border-top-left-radius:4px; border-bottom-left-radius:4px;">Wetlands</div>
		<div id="countyWaterToggleBox" class="countyToggleBoxes" style="left:60px;" onclick="displayWater(this.id)">Water</div>
		<div id="countyPointsToggleBox" class="countyToggleBoxes" style="left:120px;">Points</div>
		<div id="countyLinesToggleBox" class="countyToggleBoxes" style="left:180px; border-top-right-radius:4px; border-bottom-right-radius:4px;">Lines</div>
	</div>
	
	<div id="currentCountyBox"></div>
	<!--
	<div id="homePageBackground"></div>
	
	<div id="homePage"></div>
		<h1 onclick="homePageFunction()">Proceed to the map</h1>
	</div>
	-->
	
	
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v1.3.0/mapbox-gl-geocoder.css' type='text/css' />

	<script src='js_v2/define.js'></script>
	<script src='js_v2/map.js'></script>

</body>
</html>
