<!DOCTYPE html>
<html>

<head>

	<style>
		body {
			margin:0;
			padding:0;
			overflow:hidden;
		}
		
		#map {
			position: absolute;
			top:0;
			bottom: 0;
			width:100%;
			height:100%;
		}
		
		.mapboxgl-popup {

		}
		
		#geocoder-container {
			position: absolute;
			top: 0;
			width: 240px;
			margin-top: 10px;
		}

		#geocoder-container > div {
			min-width:100%;
			margin-left:10px;
		}
		
		
		#pitch {
			writing-mode: bt-lr;
			-webkit-appearance: slider-vertical;
			align:center;
			padding-left: 7px;
			padding-right:7px;
			height: 125px;
			width: auto;
			background: transparent;
		}
		
		#toolbar {
			position: absolute;
			width: 50px;
			height: 200px;
			background: black;
			top: 265px;
			right: 10px;
			transform: translate(0);
			-webkit-transform: translate(60px);
			-moz-transform: translate(60px);
			-ms-transform: translate(60px);
			-webkit-transition: transform .35s;
			transition: transform .35s;
			-moz-transition: transform .35s;
			border-radius:4px;
			color:black;
			text-align:center;
			-moz-box-shadow: 0px 0px 0px rgba(0,0,0,0.1);
			-webkit-box-shadow: 0px 0px 0px rgba(0,0,0,0.1);

			background:rgba(0,0,0,1);

			cursor:pointer;
			left:-20px;
			border-top-left-radius:10px;
			border-bottom-left-radius:10px;

			border: 1px solid white;

<body>
	<div id='map'></div>
	<div id='geocoder-container'></div>
	
	<div id="sliderBox">
		<input type="range" name="pitch" id="pitch" value="0" min="0" max="60" defaultValue="0" onchange="updateSlider(this.id)" orient="vertical">
	</div>
	
	<div id='toolbar'>
		<div id='grabHandle' onclick="toggleToolbar()"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
		<div id='button01' style="position:absolute; height:50px; width: 50px; background:#fff; top:0; border-top-left-radius:4px; border-top-right-radius:4px; cursor:pointer; border:1px solid #ddd;" onclick="fullDisplay()">Full</div>
		<div id='button02' style="position:absolute; height:50px; width:50px; background:#fff; top:50px; cursor:pointer; border: 1px solid #ddd;" onclick="selectByCounty()">County</div>
		<div id='button03' style="position:absolute; height:50px; width:50px; background:#fff; top:100px; cursor:pointer; border: 1px solid #ddd;" onclick="displaySettingsMenu()"><i class="fa fa-cog" aria-hidden="true"></i></div>
		<div id='button04' style="position:absolute; height:50px; width:50px; background:#fff; top:150px; border-bottom-left-radius:4px; border-bottom-right-radius:4px; cursor:pointer; border:1px solid #ddd;" onclick="displayWater()">Water</div>
	</div>
	
	<div id='legend'>

		<div id="A3" class="legendSquare" style="top:30px; background:#FB9B9C;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">A3</div>
		<div id="B4" class="legendSquare" style="top:60px; background:#9B9CFB;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">B4</div>
		<div id="C4" class="legendSquare" style="top:90px; background:#CD69C9;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">C4</div>
		<div id="C4b" class="legendSquare" style="top:120px; background:#99004D;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">C4b</div>
		<div id="F4" class="legendSquare" style="top:150px; background:#2DA0BA;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">F4</div>
		<div id="MF" class="legendSquare" style="top:180px; background:#435645;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">MF</div>
		<div id="ER" class="legendSquare" style="top:210px; background:#9B9CFB; border-bottom-left-radius:4px; border-bottom-right-radius:4px;" onmouseover="displayLikeLegend(this.id)" onmouseout="resetLikeLegend()">ER</div>
	</div>
	
	<div id="countyToggles">

	mapboxgl.accessToken = 'pk.eyJ1IjoiYm9yZG5lcndsZWkiLCJhIjoiY2lyZjd1a2tyMDA3dmc2bmtkcjUzaG5meCJ9.eswxCZSAnob59HR0wEaTpA';

		var popup = new mapboxgl.Popup({
			closeButton: false,
			closeOnClick: false
		});
	
		map.on('mousemove', function(e) {
			var features = map.queryRenderedFeatures(e.point, { layers: hoverLayers });
			
			if (features.length && features[0].layer.id == "county-fills") {
				map.setFilter("county-hover", ["==", "COUNTY_NAM", features[0].properties.COUNTY_NAM]);
			} else if (features.length && features[0].layer.id != "county-fills") {
				var holdID = features[0].layer.id;
				/* OBJECTID */
			} else {
				map.setFilter("county-hover", ["==", "COUNTY_NAM", ""]);
			}
			
			map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
			
			if (!features.length) {
				popup.remove();
				return;
			}
		
			var feature = features[0];
			
			if (feature.layer.id == "county-fills") {
				popup.setLngLat(e.lngLat)
					.setHTML(feature.properties.COUNTY_NAM)
					.addTo(map);
			} else {
				popup.setLngLat(e.lngLat)
					.setHTML(feature.properties.Cov1)
					.addTo(map);
			}
		});

				map.flyTo({
					center: e.lngLat,
					zoom: 8
				});
				
				map.setFilter("county-fills", ["!=", "COUNTY_NAM", feature.properties.COUNTY_NAM]);
					
				determineClick(feature);
			} else if (features.length && feature.layer.id != "county-fills") {
				map.flyTo({

					zoom: 13,
					pitch: 35,
					around: e.lngLat,
					animate: true
				});

			}

	function determineClick(feature) {
		var t;
		try {
			for (t=0; t < tempLayers.length; t++) {
				try {
					map.removeLayer(tempLayers[t]);
				} catch (err) {
					return;
				}
			}
		} catch (err) {
			return;
		}
		tempLayers.length = 0;
		currentLayers.length = 0;
		
		var clickedCountyName = feature.properties.COUNTY_NAM;
		var i;
		for (i = 0; i < countyNames.length; i++) {
			if (clickedCountyName == countyNames[i]) {
				displayWetlands(countyIDArr[i], feature);
			} else {
	
			}
		}
	};
	
	
	function displayWetlands(source, feature) {
		var hold = currentLayers.indexOf(source);
		var a4cover = source + "A4";
		var a3cover = source + "A3";
		var b4cover = source + "B4";
		var c4cover = source + "C4";
		var c4bcover = source + "C4b";
		var f4cover = source + "F4";
		var mfcover = source + "MF";
		var ercover = source + "ER";
		
		if (hold == -1) {
			map.addLayer({
				'id': a4cover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'A4'],
				'paint': {
					'fill-color': '#EE7600',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(a4cover);
			tempLayers.push(a4cover);
			
			map.addLayer({
				'id': a3cover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'A3'],
				'paint': {
					'fill-color': '#FB9B9C',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(a3cover);
			tempLayers.push(a3cover);
			
			map.addLayer({
				'id': b4cover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'B4'],
				'paint': {
					'fill-color': '#9B9CFB',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(b4cover);
			tempLayers.push(b4cover);
			
			map.addLayer({
				'id': c4cover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'C4'],
				'paint': {
					'fill-color': '#CD69C9',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(c4cover);
			tempLayers.push(c4cover);
			
			map.addLayer({
				'id': c4bcover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'C4b'],
				'paint': {
					'fill-color': '#99004D',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(c4bcover);
			tempLayers.push(c4bcover);
			
			map.addLayer({
				'id': f4cover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'F4'],
				'paint': {
					'fill-color': '#2DA0BA',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(f4cover);
			tempLayers.push(f4cover);
			
			map.addLayer({
				'id': mfcover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'MF'],
				'paint': {
					'fill-color': '#435645',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(mfcover);
			tempLayers.push(mfcover);
			
			map.addLayer({
				'id': ercover,
				'type': 'fill',
				'source': source,
				'layout': {
					'visibility': 'visible'
				},
				'filter': ['==', 'Cov1', 'ER'],
				'paint': {
					'fill-color': '#9B9CFB',
					'fill-opacity': 0.5
				}
			}, 'water');
			hoverLayers.push(ercover);
			tempLayers.push(ercover);
			
			currentLayers.push(source);
		} else if (hold >= 0) {
			alert('Wetlands layer is already added');

	function updateSlider(x) {
		var valueHold = document.getElementById(x).value;
		map.setPitch(valueHold);
	};
	
	var toolbarControl = 0;
	function toggleToolbar() {
		if (toolbarControl == 0) {
			document.getElementById("toolbar").style.transform = "translate(0)";
			toolbarControl = 1;
			return toolbarControl;
		} else if (toolbarControl > 0) {
			document.getElementById("toolbar").style.transform = "";
			toolbarControl = 0;
			return toolbarControl;
		}
	};
	
	
	function fullDisplay() {
		fullDisplayControl = true;
		alert('full map display enabled');
		
		map.setLayoutProperty("county-fills", "visibility", "none");
		/*map.setLayoutProperty("county-borders", "visibility", "none");*/
		map.setLayoutProperty("county-hover", "visibility", "none");
		
		
		var z;
		for (z=0; z < countyIDArr.length; z++) {
			displayWetlands(countyIDArr[z]);
		}
		return fullDisplayControl;
	};
	
	function selectByCounty() {
		selectByCountyControl = true;
		alert('select by county display enabled');
		
		var x;
		try {
			for (x=0; x < tempLayers.length; x++) {
				try {
					map.removeLayer(tempLayers[x]);
				} catch (err) {
					return;
				}
			}
		} catch (err) {
			return;
		}
		
		map.setLayoutProperty("county-fills", "visibility", "visible");
		map.setLayoutProperty("county-hover", "visibility", "visible");
		
		currentLayers.length = 0;
		tempLayers.length = 0;
	};
	
	
	function displaySettingsMenu() {
		alert('display settings menu enabled');
	};
	
	
	function displayLikeLegend(id) {
		var spaceHolder = wetlandsLegend.indexOf(id);
		wetlandsLegendHolder = wetlandsLegend[spaceHolder];
		var b;
		try {
			for (b=0; b < tempLayers.length; b++) {
				var c;
				for (c=0; c < countyIDArr.length; c++) {
					try {
						var nameHolder = countyIDArr[c] + wetlandsLegendHolder;
						if (tempLayers[b] == nameHolder) {
							map.setLayoutProperty(nameHolder, "visibility", "visible");
						} else if (tempLayers[b] != nameHolder) {
							console.log(nameHolder);
							map.setLayoutProperty(tempLayers[b], "visibility", "none");
							map.setLayoutProperty(nameHolder, "visibility", "visible");
							tempMouseOverArr.push(tempLayers[b]);
						}
					} catch (err) {
						console.log(err);
					}
				}
			}
		} catch (err) {
			console.log("bleh");
		}
	};
	
	function resetLikeLegend() {
		var b;
		try {
			for (b=0; b < tempMouseOverArr.length; b++) {
				map.setLayoutProperty(tempMouseOverArr[b], "visibility", "visible");
			}
			tempMouseOverArr.length = 0;
		} catch (err) {
		
		}
	};
	
	var displayWaterControl = 0;
	function displayWater() {
		alert("water layers activated");
		if (displayWaterControl == 0) {
			var n;
			for (n=0; n < waterIDArr.length; n++) {
				map.addLayer({
				'id': waterIDArr[n],
				'type': 'fill',
				'source': waterIDArr[n],
				'layout': {
					'visibility': 'visible'
				},
				'paint': {
					'fill-color': '#004878',
					'fill-opacity': 0.5
				}
			});
			tempWaterLayers.push(waterIDArr[n]);
			}
			displayWaterControl = 1;
			return displayWaterControl;
		} else if (displayWaterControl > 0) {
			var m;
			for (m=0; m < tempWaterLayers.length; m++) {
				map.removeLayer(tempWaterLayers[m]);
			}
			tempWaterLayers.length = 0;
			displayWaterControl = 0;
			return displayWaterControl;
		}
	
	};
	
	</script>
